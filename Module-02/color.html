<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <link rel="stylesheet" href="color.css">
    <style>
        #short{
            color: red;
            font-size: 20px;
        }
        p{
            color: blue;
            font-size: 20px;
            background-color: yellow;
            width: 50%;
        }
        li{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning basic css</h3>
    <h4 style="background-color: aquamarine;">Inline Css</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p>Needs style rule and value separated by colon(:)</p>
    <p>after each styles you need to use semi-colon(:)</p>
    <ul>
        <li>External</li>
        <li>Internal</li>
        <li>Inline</li>

    </ul>
</body>
</html>
